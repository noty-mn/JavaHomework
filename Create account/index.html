<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <title>Create account</title>
</head>
<body>
    <div class="cont-wrapper">
        <div class="cont-login">
            <div class="login">
                <div class="login-img">
                    <p>Create account</p>
                </div>
                <input type="text" class="input" placeholder="Нэр" id="newname">
                <input type="text" class="input" placeholder="Овог" id="newsurname">
                <input type="text" class="input" placeholder="UserName" id="newuser" required>
                <input type="password" class="input" placeholder="Password" id="newpassword" required>
                <input type="email" class="input" placeholder="email" id="newemail">
                <input type="text" class="input" placeholder="age" id="newage">
                <button type="submit" class="btn" onclick="registerUser()">Create account</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
